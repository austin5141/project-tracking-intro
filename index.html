<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <nav>
      <!-- Desktop Navbar -->
      <img src="images/logo.svg" alt="Site Logo">
      <div class="links desktop">
        <ul>
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li class="login">&#x25CF</li>
          <li><a href="" class="login">Login</a></li>
        </ul>
      </div>
      <!-- Mobile Navbar -->
      <div class="mobile_links hidden">
        <ul>
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <hr>
          <li><a href="" class="login">Login</a></li>
        </ul>
      </div>

      <div class="hamburger mobile">
        <button class="open" onclick="openMenu()"><img src="images/icon-hamburger.svg" alt=""></button>
        <button class="close hidden" onclick="closeMenu()"><img src="images/icon-close.svg" alt="" id="close"></button>
      </div>

    </nav>

    <section class="flexbox">
      <div class="content">
        <div class="flexbox heading">
          <p>New</p>
          <h1>Monograph Dashboard</h1>
        </div>
      
        <h2>Powerful insights into your team</h2>
        <p id="main-text">Project planning and time tracking for agile teams</p>
      
        <div class="flexbox live-preview">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </div>
      <div class="devices">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </section>

    <div class="bg">

    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
